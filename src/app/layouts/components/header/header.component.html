<header class="navbar navbar-expand-lg fixed-top bg-white p-4 shadow-sm">

  <div class="container justify-content-between">
    <a routerLink="" class="site-logo">ANG-BLOG</a>
    <div *ngIf="isLogin|async" class="d-flex align-items-center">
      <span>{{user.displayName}}</span>
      <button class="ms-3" mat-raised-button color="warn" (click)="handlerLogout()">Đăng xuất</button>
    </div>
    <div *ngIf="!(isLogin|async)">
      <button mat-raised-button color="primary" routerLink="/login">Đăng nhập</button>
      <button mat-raised-button class="ms-3" routerLink="/register">Đăng ký</button>
    </div>
  </div>
</header>
